<VirtualHost *:80>
    ServerName 192.168.1.7

    WSGIDaemonProcess flaskapp user==www-data group=www-data threads=5
    WSGIScriptAlias / /pos/app.wsgi

    <Directory /pos>
        WSGIProcessGroup flaskapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from allow
    </Directory>

    Alias /static /pos/static

    <Directory /pos/static/>
        Order allow,deny
        Allow from allow
    </Directory>

    ErrorLog /pos/logs/error.log
    CustomLog /pos/logs/access.log combined
</VirtualHost>