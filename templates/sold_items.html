{% include 'header.html' %}
<table class="table container">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
    </tr>

    </thead>
    {% for item in items: %}
    <tr>
        <td>{{ item.name}}</td>
        <td>{% if (item.price/item.quantity).is_integer() %}
            {{ (item.price/item.quantity)|int }}
            {% else %}
            {{ (item.price/item.quantity) }}
            {% endif %}
        </td>
        <td>{{ item.quantity|int }}</td>
        <td><a href="{{ url_for('edit_sold_items', item_id=item.id) }}" class="btn btn-warning">Edit</a></td>
    </tr>
    {% endfor %}
</table>
{% include 'footer.html' %}
